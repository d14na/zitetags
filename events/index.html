<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Zitetags Blockchain Logs</title>

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.0net.io/libs/bootstrap/4.1.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

<div id="app" class="container">
    <div class="col-md-8 offset-md-2">
        <h1 class="mt-5">Event Logs</h1>

        <ul class="nav nav-tabs mt-3">
            <li class="nav-item">
                <a class="nav-link active" href="javascript://">View All</a>
            </li>
            <li class="nav-item">
                <a class="nav-link disabled" href="javascript://">View Owned</a>
            </li>
            <li class="nav-item">
                <a class="nav-link disabled" href="javascript://">Custom View</a>
            </li>
        </ul>

        <div v-for="event in events" class="card mt-3">
            <div class="card-body">
                <h3 class="card-title text-info">{{ event.zitetag }}</h3>
                <div class="card-text">
                    <pre class="text-muted">{{ JSON.stringify(event.info, null, 4) }}</pre>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Core JS Libraries -->
<script src="https://cdn.0net.io/libs/jquery/3.3.1/js/jquery.min.js"></script>
<script src="https://cdn.0net.io/libs/bootstrap/4.0.0/js/bootstrap.js"></script>
<script src="https://cdn.0net.io/libs/vue/2.5.17/js/vue.min.js"></script>
<script src="https://cdn.0net.io/libs/moment/2.22.2/js/moment.min.js"></script>
<script src="https://cdn.0net.io/libs/numeral/2.0.6/js/numeral.min.js"></script>

<!-- Communications JS Libraries -->
<script src="https://cdn.0net.io/libs/ethers/4.0.7/js/ethers.min.js"></script>

<!-- Browserified JS Libraries -->
<script src="../libs/buffer.js"></script>

<!-- Events JS -->
<script src="../js/events.js"></script>

</body>
</html>
